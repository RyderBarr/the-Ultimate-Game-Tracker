<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" section="width=device-width, initial-scale=1.0">
    <title>Ultimate Game Tracker</title>

    <link rel="stylesheet" href="./style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
</head>

<body>

    <div>

        <section>
            <h1>Game Tracker</h1>
    
            <label>Add Player:</label>
            <input type="text" id="playerName" placeholder="Player Name" />
            <button onclick="newPlayer()">Add Player</button>
        </section>
    
        <br>
    
        <section class="selectGames">
    
        </section>
    
        <br>
    
        <section>
            
            <label>Enter 3 Scores (comma separated):</label>
            <input type="text" id="scoreInput" placeholder="e.g. 90,80,100" />
            <select id="playerSelect2" class="playerSelect">

            </select>
            <button onclick="addScores()">Add Scores</button>

        </section>
    
        <br>
    
        <section>
    
            <button onclick="gameSummary()">Display game Summary</button>
            <button onclick="scoreSummary()">Display score Summary</button>
            <button onclick="sortPlayersByScore()">Sort Players by Average</button>    
            <div id="output"></div>
    
        </section>

    </div>

    <section id="users">

        <span><h1>users</h1></span>

        <div class="displayBox">

        </div>

    </section>

    <div>

        <section class="displayGames">

        </section>
        
        <section class="displayScore">

        </section>

        <section class="displaySort">

        </section>


    </div>

    <script src="gameTracker.js"></script>
        
</body>

<script>

</script>
</html>
