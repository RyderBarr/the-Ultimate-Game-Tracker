<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" section="width=device-width, initial-scale=1.0">
    <title>Ultimate Game Tracker</title>

    <link rel="stylesheet" href="./style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
</head>

<body>

    <div>

        <section>
            <h1>Game Tracker</h1>
    
            <label>Add Player:</label>
            <input type="text" id="playerName" placeholder="Player Name" />
            <button onclick="newPlayer()">Add Player</button>
        </section>
    
        <br>
    
        <section class="selectGames">
    
            <label>Choose Game:</label>
            <select id="gameSelect">
    
                <option value="Chess">Dota 2</option>
                <option value="Checkers">Mario Party Jamboree</option>
                <option value="Monopoly">Arcane</option>
                <option value="Uno">Halo</option>
                <option value="Scrabble">Red Dad Redemption</option>
    
            </select>
    
        </section>
    
        <br>
    
        <section>
            
            <label>Enter 3 Scores (comma separated):</label>
            <input type="text" id="scoreInput" placeholder="e.g. 90,80,100" />
            <button onclick="addScores()">Add Scores</button>
    
        </section>
    
        <br>
    
        <section>
    
            <button onclick="displaySummary()">Display Summary</button>
            <button onclick="sortByAverage()">Sort Players by Average</button>
            <button onclick="showPopularGame()">Most Popular Game</button>
    
            <div id="output"></div>
    
        </section>

    </div>

    <div>
        <div class="displayBox">

        </div>
    </div>

    <script src="gameTracker.js"></script>
        
</body>

<script>

</script>
</html>
